name: PR Labeler
on:
  workflow_call:
  pull_request:
    types: [edited]
  workflow_run:
    workflows: [PR Linter]
    types:
      - completed
    
jobs:
  label:
    name: Update labels
    runs-on: [self-hosted, linux, STD]
    steps:
    - uses: srvaroa/labeler@master
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"