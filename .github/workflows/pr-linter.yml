name: PR Linter

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, edited, reopened]

jobs:
  main:
    name: Validate PR title
    runs-on: [self-hosted, linux, STD]
    steps:
      - uses: amannn/action-semantic-pull-request@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: srvaroa/labeler@master
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"